<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="12bool.css">
    <link rel="stylesheet" href="style.css">
    <title>12 Bool</title>
</head>
<body>

    <div class="container">
        <h2>Esercizo per casa</h2>

        <!--Prima riga-->
        <div class="row">
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
            <div class="blue col-1">1 col</div>
        </div>
    </div>

    <!--Seconda riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-2">col</div>
            <div class="blue col-5">col</div>
            <div class="blue col-5">col</div>
        </div>
    </div>

    <!--Terza riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-12">12 col</div>
        </div>
    </div>

    <!--Quarta riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-8">8 col</div>
            <div class="blue col-2">2 col</div>
            <div class="blue col-2">2 col</div>
        </div>
    </div>
    
    <!--Quinta riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-1">1 col</div>
            <div class="blue col-2">2 col</div>
            <div class="blue col-2">2 col</div>
            <div class="blue col-6">6 col</div>
            <div class="blue col-1">1 col</div>
        </div>
    </div>

    <!--Sesta riga-->
    <div class="container">
        <div class="row">
            <div class="blue-container col-6">
                <div class="green col-2">Nested 2 col</div>
                <div class="green col-2">Nested 2 col</div>
                <div class="green col-8">Nested 8 col</div>
            </div>

            <div class="blue-container col-6">
                <div class="green col-2">Nested 2 col</div>
                <div class="green col-2">Nested 2 col</div>
                <div class="green col-8">Nested 8 col</div>
            </div>           
        </div>
    </div>

    <!--Settima riga-->
    <div class="space container">
        <div class="row">
            <div class="blue col-12"></div>
        </div>
    </div>

    <!--Ottava riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-1"></div>
            <div class="blue col-11"></div>
        </div>
    </div>

    <!--Nona riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-2"></div>
            <div class="blue col-10"></div>
        </div>
    </div>

    <!--Decima riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-3"></div>
            <div class="blue col-9"></div>
        </div>
    </div>
    <!--Undicesima riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-4"></div>
            <div class="blue col-8"></div>
        </div>
    </div>
    <!--Dodicesima riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-5"></div>
            <div class="blue col-7"></div>
        </div>
    </div>
    <!--Tredicesima riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-6"></div>
            <div class="blue col-6"></div>
        </div>
    </div>

    <!--Quattordicesima riga-->
    <div class="space container">
        <h2>Offset</h2>
        <div class="row">
            <div class="blue col-1 col-offset-11"></div>
        </div>
    </div>

    <!--Quindicesima riga-->
    <div class="container">
        <div class="row">
            <div class="blue col-2 col-offset-10"></div>
        </div>

        <div class="row">
            <div class="blue col-3 col-offset-9"></div>
        </div>

        <div class="row">
            <div class="blue col-4 col-offset-8"></div>
        </div>

        <div class="row">
            <div class="blue col-5 col-offset-7"></div>
        </div>

        <div class="row">
            <div class="blue col-6 col-offset-6"></div>
        </div>

        <div class="row">
            <div class="blue col-7 col-offset-5"></div>
        </div>

        <div class="row">
            <div class="blue col-8 col-offset-4"></div>
        </div>

        <div class="row">
            <div class="blue col-9 col-offset-3"></div>
        </div>

        <div class="row">
            <div class="blue col-10 col-offset-2"></div>
        </div>

        <div class="row">
            <div class="blue col-11 col-offset-1"></div>
        </div>
    </div>

    <!--Nested-->
    <div class="space container">
        <h2>Nested</h2>
        <div class="row">
            <div class="blue-container col-8">
                <div class="green col-3"></div>
                <div class="green col-6"></div>
                <div class="green col-3"></div>
            </div>

            <div class="blue-container col-4">
                <div class="green col-6"></div>
                <div class="green col-6"></div>
            </div>           
        </div>
    </div>

    <!--Alignment-->
    <div class="space container">
        <h2>Alignment</h2>
        <div class="row">
            <div class="blue col-6">Start</div>
            <div class="blue col-6 col-offset-3">Center</div>
            <div class="blue col-6 col-offset-6">End</div>
        </div>
    </div>

</body>
</html>
